<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Scoreboard</title>
</head>
<body>
    <div id="container">
        <div id="scoreboard-container">

            <div class="score-container">
                <h1>home</h1>
                <div class="points-container">
                    <h1 id="home-score" class="score">0</h1>
                </div>
                <div class="points-btn-container">
                    <button id="home-add-one">+1</button>
                    <button id="home-add-two">+2</button>
                    <button id="home-add-three">+3</button>
                </div>
                <button id="reset-home-btn" class="reset-btn">RESET</button>
            </div>
    
            <div class="score-container">
                <h1>guest</h1>
                <div class="points-container">
                    <h1 id="guest-score" class="score">0</h1>
                </div>
                <div class="points-btn-container">
                    <button id="guest-add-one">+1</button>
                    <button id="guest-add-two">+2</button>
                    <button id="guest-add-three">+3</button>
                </div>
                <button id="reset-guest-btn" class="reset-btn">RESET</button>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
